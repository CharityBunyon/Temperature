<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="container">
    <form>
        <div class="form-group row">
          <label for= "number" class="col-sm-2 col-form-label">Temperature</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" placeholder="Enter A Number" id="tempInput">
          </div>
        </div>
        

        
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-10 offset-2">Choose a Scale</legend>
            <div class="col-sm-5">
              <div class="form-check col-sm-10 offset-2">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Celsius
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Fahrenheit
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>

        
        
        <div class="form-group row">
            <div class="col-sm-5">
                <button id="clearTemp" type="button" class="btn btn-outline-info">Clear</button>
            </div>
            <div class="col-sm-5">
                <button type="button" id="converter" class="btn btn-primary">Convert</button>
            </div>  
            </div> 
      </form>
  </div>
    

    <div id="output"></div>
   

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
   
</body>
</html>
