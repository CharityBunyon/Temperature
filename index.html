<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header><h1>Temperature Converter</h1></header>

    <form class=" col-sm-8 offst-2 container">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Temperature</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="inputEmail3" placeholder="Enter A Number">
          </div>
        </div>
        

        
        <fieldset class="form-group justify-content-around">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Choose a Scale</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Celsius
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Fahrenheit
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>

        
        
        <div class="form-group row max-auto justify-content-around">
         
                <button type="button" class="btn btn-outline-info">Clear</button>
          
                <button type="button" class="btn btn-primary">Convert</button>
             
        </div id="tempOutput"> 
        
      </form>








        


    <div id="output"></div>


    <script src="main.js"></script>
</body>
</html>
